Title_Dialog_PreviewStructureInfo=Project Preview Structure
PreviewStructureInfo_Tooltip=Click on the info icon to see more details about potential inaccuracies between the preview of the Gradle project structure and the actual import of the Gradle project.
PreviewStructureInfo_Details=Buildship queries only basic structural information from the Gradle build for display in the preview. This means that in case of project name customizations in the build files and/or project name duplications, the preview will differ from the project names applied during the import.

Import_Wizard_Welcome_Page_Name=GradleWelcome
Import_Wizard_Paragraph_Main_Title=How to experience the best Gradle integration
Import_Wizard_Paragraph_Title_Smart_Project_Import=Smart project import
Import_Wizard_Paragraph_Content_Smart_Project_Import=\nPoint the wizard to the root directory of the Gradle build to import. Buildship will take care of importing all the projects of this build. All imported projects that already contain an Eclipse .project file will only have the Gradle nature added.
Import_Wizard_Paragraph_Title_Gradle_Wrapper=Gradle Wrapper
Import_Wizard_Paragraph_Content_Gradle_Wrapper=\nYou will experience the best Gradle integration if you make use of the Gradle wrapper in your Gradle build and configure it to use the latest released version of Gradle. Using the Gradle wrapper also makes the build more sharable between multiple users.
Import_Wizard_Paragraph_Title_Advanced_Options=Advanced options
Import_Wizard_Paragraph_Content_Advanced_Options=\nUnless you have a very specific reason, leave the advanced options at their default values. The advanced options can be useful to quickly try different settings and see their impact on the import.

Creation_Wizard_Welcome_Page_Name=GradleWelcome
Creation_Wizard_Paragraph_Main_Title=How to experience the best Gradle integration
Creation_Wizard_Paragraph_Title_Smart_Project_Creation=Smart project creation
Creation_Wizard_Paragraph_Content_Smart_Project_Creation=\nGive the new project a name and point the wizard to the location where to create the Gradle project. Buildship will take care of creating a functional Gradle project and importing it.
Creation_Wizard_Paragraph_Title_Gradle_Wrapper=Gradle Wrapper
Creation_Wizard_Paragraph_Content_Gradle_Wrapper=\nYou will experience the best Gradle integration if you make use of the Gradle wrapper that was automatically configured during the creation of the Gradle project.
Creation_Wizard_Paragraph_Title_Advanced_Options=Advanced options
Creation_Wizard_Paragraph_Content_Advanced_Options=\nUnless you have a very specific reason, leave the advanced options at their default values. The advanced options can be useful to quickly try different settings and see their impact on the creation and import.

